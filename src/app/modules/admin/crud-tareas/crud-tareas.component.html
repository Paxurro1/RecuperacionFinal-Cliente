<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-8 d-flex justify-content-between pb-2">
          <h2 class="h2">Gestionar tareas</h2>
        </div>
        <div class="col-4 d-flex justify-content-end pb-2">
          <button (click)="addTarea()" class="btn btn-info px-2 py-1 me-2" type="submit" aria-label="eliminar">
            Registrar tarea
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 bg-white">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered row-border hover text-center table-hover">
                <thead class="table-danger text-black">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Dificultad</th>
                    <th scope="col">Estimación</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let t of tareas">
                    <td class="cursor-pointer" scope="col">
                      <p>{{t.id}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p>{{t.descripcion}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p>{{t.dificultad}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p>{{t.estimacion}}</p>
                    </td>
                    <td scope="col">
                      <button (click)="editarTarea(t)" class="btn btn-outline-warning px-2 py-1 me-2" type="submit"
                        aria-label="Ver y modificar">
                        Ver y modificar
                      </button>
                      <button (click)="borrarTarea(t.id)"
                        class="btn btn-outline-danger px-2 py-1 me-2" type="submit" aria-label="eliminar">
                        Borrar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
